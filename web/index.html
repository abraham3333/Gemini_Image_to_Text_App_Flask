<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sweet Traditions from Around the World</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <main>
    <h1>Sweet Traditions from Around the World</h1>
    <form>
      <div class="image-picker">
        <label class="image-choice">
          <input type="radio" checked name="chosen-image" value="/baklava.jpg">
          <img src="/baklava.jpg">
        </label>
        <label class="image-choice">
          <input type="radio" name="chosen-image" value="/macaron.webp">
          <img src="/macaron.webp">
        </label>
        <label class="image-choice">
          <input type="radio" name="chosen-image" value="/mochi.jpg">
          <img src="/mochi.jpg">
        </label>
      </div>
      <div class="prompt-box">
        <label>
          <input name="prompt" placeholder="Enter instructions here" type="text"
            value="Share the recipe for the dessert in the selected image that reflects the sweet traditions of its culture">
        </label>
        <button type="submit">Submit</button>
      </div>
    </form>
    <p class="output">(Results will appear here)</p>
  </main>

  <script src="https://unpkg.com/markdown-it@8.4.2/dist/markdown-it.min.js"></script>
  <script src="https://unpkg.com/base64-js@1.3.0/base64js.min.js"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
